	{		
		name = ElectricCharge
		resourceName = ElectricCharge
		ratio = 0.5		
		resourceFlowMode = ALL_VESSEL
	}	
	atmosphereCurve
 	{
   	 key = 0 2400
	 key = 1 1200
 	}
