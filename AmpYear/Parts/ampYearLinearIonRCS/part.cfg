PART
{
// --- general parameters ---
name = ampYearLinearIonRCS
module = Part
author = C. Jenkins, J Leighton

// --- asset parameters ---
mesh = model.mu
scale = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
