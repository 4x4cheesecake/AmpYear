entryCost = 3400
title = AmpYear Linear Ion RCS Port
manufacturer = Reaction Systems Ltd.
description = After receiving complaints that ion engines were too "boring" for use as main propulsion systems, engineers set to work at adapting them for RCS systems. The fruits of that labour lie before you now. Warning: Requires an AmpYear Power Manager to function. Also, not actual fruit.

